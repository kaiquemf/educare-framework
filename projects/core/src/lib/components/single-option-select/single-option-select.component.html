<div class="custom-select-wrapper">
  <label [for]="id">{{ label }}</label>

  <select [id]="id" [ngModel]="selectedValue" (ngModelChange)="onSelectChange($event)"
          (click)="isOpen = !isOpen" (blur)="isOpen = false">
    <option *ngFor="let opt of options" [ngValue]="opt.value">
      {{ opt.label }}
    </option>
  </select>


  <span class="custom-arrow" [class.rotated]="isOpen">
    <i class="fa-solid fa-chevron-down"></i>
  </span>
</div>
