<section class="notification-component error-snackbar">
  <div>
    <i class="fa-regular fa-exclamation"></i>
    <span>{{ data.message }}</span>
  </div>
  <button class="icon-button" (click)="closeSnackbar()" aria-label="Close Notification">
    <i class="fa-regular fa-x close-icon" aria-hidden="true"></i>
  </button>
</section>
