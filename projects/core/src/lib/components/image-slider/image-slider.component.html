<div
  class="slider-container"
  [ngStyle]="{ width: width, height: height }"
>
  <img [ngSrc]="images[currentIndex]" class="slider-image"
       [ngStyle]="{ width: '100%', height: '100%' }" alt="Slide" fill/>

  <div class="indicators">
    <ng-container *ngFor="let image of images; let i = index">
      <div class="indicator" [ngClass]="{ active: i === currentIndex }" (click)="goTo(i)"
        [ngStyle]="{ backgroundColor: i === currentIndex ? mainImageColor : sliderImagesColor,
                      width: i === currentIndex ? '20px' : '10px', height: '10px', borderRadius: i === currentIndex ? '4px' : '50%' }"></div>
    </ng-container>
  </div>
</div>
